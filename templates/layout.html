<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AquaClean{% block title %}{% endblock %}</title>
    <style>
        body {
            background-color: #e6f7f8; /* Light aqua theme */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #003366; /* Deep blue for readability */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #005f73; /* Dark aqua theme */
        }

        .navbar-brand {
            font-weight: bold;
            color: #e6f7f8;
            font-size: 28px;
        }

        .navbar-brand span {
            color: #94d2bd; /* Highlighted part of brand */
        }

        .nav-link {
            color: #e6f7f8;
            font-size: 20px;
            margin: 0 10px;
            transition: all 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #94d2bd;
            text-decoration: underline;
        }

        .nav-link.active {
            color: #94d2bd;
            font-weight: bold;
            text-decoration: underline;
        }

        main {
            padding: 30px;
        }

        @media screen and (max-width: 1000px) {
            .custom-nav {
                font-size: 13px;
            }
        }

        @media screen and (max-width: 450px) {
            .navbar-brand {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span>Aqua</span>Clean
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/monitoring' %}active{% endif %}" href="/monitoring">Monitoring</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/cleaning' %}active{% endif %}" href="/cleaning">Cleaning</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-info text-center">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <!-- Main Content -->
    <main class="container">
        {% block main %}{% endblock %}
    </main>

    <footer class="mb-5 small text-center text-muted" style="margin-top: 40px">
        &#169 2024 AquaClean Rights Reserved
    </footer>
</body>

</html>
